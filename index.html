<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="text-center mb-0">Calculator</h1>
                </div>
                <div class="card-body">
                    <form action="/" method="post">
                        <div class="mb-3">
                            <label for="num1" class="form-label fs-4">First Number</label>
                            <input type="text" class="form-control form-control-lg" id="num1" name="num1">
                        </div>
                        <div class="mb-3">
                            <label for="num2" class="form-label fs-4">Second Number</label>
                            <input type="text" class="form-control form-control-lg" id="num2" name="num2">
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary w-100">Calculate</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
